<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="general.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
    <div class="header">
        <a href=""> <img src="/images/header-logo.svg"alt="" /></a>
          <div class="header-links">
              <a href="">About</a>
              <a href="">Products</a>
              <a href="">Blog</a>
              <a href="">Contact</a>
              <a href="">EN</a>
          </div>
    </div>
    <main>
  
        <div class="section-title-underlay"> <span>MULTI</span></div>
        <section class="landingpage">
            <img src="/images/landing1.png" alt="">
        </section>
        <section class="wecanhelp">
            <img src="/images/bedroom.png" alt="">
        </section>
        <section class="internet-statement">
            <img src="/images/kitchen.png" alt="">
        </section>
        <section class="projects"><img src="/images/furniture.png" alt=""></section>


        
      </main>
      <script>
        $(document).ready(function() {
  $(document).scroll(function() {

    var compensation = $(window).height() / 2;

    var home = ($('.landingpage').offset().top) - compensation;
    var help = ($('.wecanhelp').offset().top) - compensation;
    var statement = ($('.internet-statement').offset().top) - compensation;
    var projects = ($('.projects').offset().top) - compensation;


    var scrollPos = $(document).scrollTop();
    
    

    if (scrollPos >= help && scrollPos < statement) {
      $('.section-title-underlay').text('BEDROOM');
    }
    else if (scrollPos <= statement) {
      $('.section-title-underlay').text('MULIHOME');  
    }
    else if (scrollPos >= statement && scrollPos < projects) {
      $('.section-title-underlay').text('KITCHEN');  
    }
    else {
      $('.section-title-underlay').text('FURNITURE');  
    } 
    
  }); // close scroll function
}); // close document ready
      </script>
</body>
</html>
